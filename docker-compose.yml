version: "3"
services:
  server:
    build: .
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://user:pass@postgres:5432/db
      - DEBUG=True
      - KEY=Gj7eXAMLBlq6FMS6ganX0OMVX2AweeWvWdlKh0yFErU=
    ports:
      - "5000:5000"
    command: ["python", "app.py"]
    restart: on-failure
    volumes:
      - "./:/home/app"
  postgres:
    image: postgres:10
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=db
    ports:
      - "8081:5432"