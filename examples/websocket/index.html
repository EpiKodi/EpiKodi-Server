<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  Websocket example
  <br />
  <input id="room" placeholder="Room id">
  <button onclick="connect()">Connect to room</button>
  <br />
  <br />
  <input id="message" placeholder="Message">
  <button onclick="sendMessage()">Send Message</button>
  <div id="chat">

  </div>
</body>

</html>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket;
  function connect() {
    const id = document.querySelector("#room").value
    // Using flask server ! not the express server
    // socket = io('https://epi-kodi.herokuapp.com/');
    socket = io('http://localhost:5000')
    // socket = io('https://flask-socket-io-test.herokuapp.com/')
    socket.emit('join', {
      room: id
    })
    socket.on('message', (data) => {
      const chat = document.querySelector("#chat")
      chat.innerHTML += data.message
      chat.innerHTML += '<br />'
    })
  }
  function sendMessage() {
    const message = document.querySelector("#message").value
    const id = document.querySelector("#room").value
    socket.emit('message', {
      room: id,
      message: message
    })
  }
</script>
